<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple animation for the message feedback */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .feedback-animation {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto p-6 md:p-8 bg-gray-800 rounded-2xl shadow-2xl border border-gray-700">
        
        <!-- Header Section -->
        <div class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-cyan-400">Guess the Number!</h1>
            <p class="text-gray-400 mt-2">I'm thinking of a number between 1 and 100.</p>
        </div>

        <!-- Game Interface -->
        <div class="space-y-4">
            <!-- Input field for the guess -->
            <div>
                <label for="guessInput" class="sr-only">Enter your guess</label>
                <input type="number" id="guessInput" placeholder="Enter your guess..." class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition duration-300 text-center text-lg">
            </div>
            
            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-3">
                 <button id="guessButton" class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
                    Submit Guess
                </button>
                 <button id="resetButton" class="w-full bg-gray-600 hover:bg-gray-500 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out hidden">
                    Play Again
                </button>
            </div>
        </div>

        <!-- Message Area for Feedback -->
        <div id="messageArea" class="text-center mt-6 min-h-[50px] flex items-center justify-center">
            <p id="message" class="text-lg font-medium"></p>
        </div>

    </div>

    <script>
        // --- Backend Logic (Client-Side JavaScript) ---

        // Get references to HTML elements
        const guessInput = document.getElementById('guessInput');
        const guessButton = document.getElementById('guessButton');
        const resetButton = document.getElementById('resetButton');
        const messageArea = document.getElementById('messageArea');
        const message = document.getElementById('message');

        let secretNumber;
        let attempts;

        // Function to start a new game
        function newGame() {
            // 1. Generate a new random number
            secretNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;

            // 2. Reset the UI
            guessInput.value = '';
            guessInput.disabled = false;
            message.textContent = 'Good luck!';
            message.className = 'text-lg font-medium text-gray-400';
            
            // 3. Show the guess button and hide the reset button
            guessButton.classList.remove('hidden');
            resetButton.classList.add('hidden');
        }

        // Function to handle the user's guess
        function handleGuess() {
            const userGuess = parseInt(guessInput.value);

            // Validate the input
            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                showMessage('Please enter a number between 1 and 100.', 'text-yellow-400');
                return;
            }

            attempts++;

            // Compare the guess and provide feedback
            if (userGuess < secretNumber) {
                showMessage('Too low! Try a higher number. ðŸ‘‡', 'text-blue-400');
            } else if (userGuess > secretNumber) {
                showMessage('Too high! Try a lower number. ðŸ‘†', 'text-red-400');
            } else {
                showMessage(`ðŸŽ‰ Correct! You got it in ${attempts} attempts!`, 'text-green-400');
                endGame();
            }
             guessInput.value = ''; // Clear input after guess
        }
        
        // Function to display messages to the user
        function showMessage(text, cssClass) {
            message.textContent = text;
            message.className = `text-lg font-bold feedback-animation ${cssClass}`;
        }

        // Function to handle the end of the game
        function endGame() {
            guessInput.disabled = true;
            guessButton.classList.add('hidden');
            resetButton.classList.remove('hidden');
        }

        // --- Event Listeners ---

        // Listen for clicks on the guess button
        guessButton.addEventListener('click', handleGuess);

        // Allow pressing 'Enter' to submit a guess
        guessInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                handleGuess();
            }
        });

        // Listen for clicks on the reset button
        resetButton.addEventListener('click', newGame);

        // --- Initial Game Start ---
        // Start the first game when the script loads
        window.onload = newGame;
    </script>

</body>
</html>
